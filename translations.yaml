adminmode_command:
    prefix: "<color=#630000>| Alpalis |</color> "
    error_player: "Nie ma takiego gracza na serwerze!"
    error_adminmode: "Nie możesz tego zrobić bez włączonego trybu administratora!"
    switch:
        somebody:
            console:
                enabled: "Konsola wyłączyła ci tryb administratora."
                disabled: "Konsola włączyła ci tryb administratora."
            player:
                # Placeholders: {SteamID}, {CharacterName}, {NickName}, {PlayerName}, {ID} - IdentityManager
                enabled:  "{PlayerName} włączył ci tryb administratora."
                # Placeholders: {SteamID}, {CharacterName}, {NickName}, {PlayerName}, {ID} - IdentityManager
                disabled: "{PlayerName} wyłączył ci tryb administratora."
            executor:
                # Placeholders: {SteamID}, {CharacterName}, {NickName}, {PlayerName}, {ID} - IdentityManager
                enabled: "Włączyłeś tryb administratora graczowi {PlayerName}."
                # Placeholders: {SteamID}, {CharacterName}, {NickName}, {PlayerName}, {ID} - IdentityManager
                disabled: "Wyłączyłeś tryb administratora graczowi {PlayerName}."
        yourself:
            enabled: "Włączyłeś tryb administratora."
            disabled: "Wyłączyłeś tryb administratora."
    get:
        somebody:
            # Placeholders: {SteamID}, {CharacterName}, {NickName}, {PlayerName}, {ID} - IdentityManager
            enabled: "{PlayerName} ma włączony tryb administratora."
            # Placeholders: {SteamID}, {CharacterName}, {NickName}, {PlayerName}, {ID} - IdentityManager
            disabled: "{PlayerName} ma wyłączony tryb administratora."
        yourself:
            enabled: "Posiadasz włączony tryb administratora."
            disabled: "Posiadasz wyłączony tryb administratora."
